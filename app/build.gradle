apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "dk.projekt.bachelor.wheresmyfamily"
        minSdkVersion 16
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services:5.2.08'
    compile files('libs/mobileservices/gson-2.2.2.jar')
    compile files('libs/mobileservices/mobileservices-1.1.5.jar')
    compile files('libs/notificationhubs/notification-hubs-0.3.jar')
    compile files('libs/notifications/notifications-1.0.1.jar')
    compile 'com.google.android.gms:play-services:6.1.71'
}
